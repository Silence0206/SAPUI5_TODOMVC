    <script>
        var text = new sap.m.Text({
            //text: '{/time}'
        });

        text.bindProperty('text', {
            path: '/time',
            formatter: function(time) {
                return time.substring(0, 100)
            }
        })
        var m = new sap.ui.model.json.JSONModel();
        m.setData({
            time: new Date().toISOString()
        })
        text.setModel(m)



        text.placeAt('content')


        setInterval(function() {
            m.setProperty('/time', new Date().toISOString())
